<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universal Hub</title>
    <!-- Daisy UI & Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- google fonts  -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    .font{
  font-family: "Work Sans", sans-serif;}
</style>
</head>
<body class="font w-[95%] mx-auto">
    <header>
  <h1 class="text-5xl font-semibold text-center mt-5">AI Universal Hub</h1>
  <div class="flex justify-center mt-4">
    <button class="btn btn-error font-semibold text-[20px] text-white text-center ">Sort By Date</button>
  </div>

    </header>
    <main>
    <!-- card -->
    <section>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-5 mt-5">
        </div>
    </section>
    <!-- show more  -->
    <div class="flex justify-center mt-4">
        <button id="show-more-btn" onclick="showMore()" class="btn btn-error font-semibold text-[20px] text-white text-center ">SHOW MORE</button>
      </div>
    <!-- show details modal -->
    <div>
<!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="details_modal.showModal()">open modal</button>
<dialog id="details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </div>
    </main>
    <footer>

    </footer>

    <!-- js files -->
    <script src="js/universe.js"></script>
</body>
</html>
